<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Under Progress üöß</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Poppins',sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background: linear-gradient(270deg,#ff6b6b,#6c5ce7,#00cec9);
        background-size:600% 600%;
        animation:gradientMove 10s ease infinite;
        color:white;
        text-align:center;
        overflow:hidden;
    }

    @keyframes gradientMove{
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }

    .container{
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
        padding:50px;
        border-radius:25px;
        box-shadow:0 20px 50px rgba(0,0,0,0.4);
        max-width:600px;
        animation:pop 1s ease;
    }

    @keyframes pop{
        from{transform:scale(0.7); opacity:0;}
        to{transform:scale(1); opacity:1;}
    }

    h1{
        font-size:3rem;
        margin-bottom:15px;
    }

    p{
        font-size:1.2rem;
        opacity:0.9;
    }

    .emoji{
        font-size:70px;
        animation:bounce 2s infinite;
    }

    @keyframes bounce{
        0%,100%{transform:translateY(0);}
        50%{transform:translateY(-15px);}
    }

    .progress-bar{
        margin-top:30px;
        width:100%;
        height:12px;
        background:#ffffff33;
        border-radius:20px;
        overflow:hidden;
    }

    .progress{
        height:100%;
        width:65%;
        background:linear-gradient(90deg,#00f5d4,#ff00c8);
        animation:load 3s infinite;
    }

    @keyframes load{
        0%{width:10%;}
        50%{width:80%;}
        100%{width:40%;}
    }

    .funny{
        margin-top:20px;
        font-size:0.9rem;
        opacity:0.8;
    }

    button{
        margin-top:25px;
        padding:12px 25px;
        border:none;
        border-radius:30px;
        background:white;
        color:#333;
        font-weight:600;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        transform:scale(1.1);
        background:#ffeaa7;
    }
</style>
</head>

<body>

<div class="container">
    <div class="emoji">üöß</div>
    <h1>Website Under Progress</h1>
    <p>We're building something awesome‚Ä¶ or at least trying to.</p>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <p class="funny">
        Your developer is currently fighting bugs üêõ<br>
        Please send snacks üçï and try again later.
    </p>

    <button onclick="alert('Still under construction üò≠ Come back later!')">
        Click me anyway
    </button>
</div>

</body>
</html>
