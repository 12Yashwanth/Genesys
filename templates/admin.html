<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<h1 style="text-align:center;margin:40px;">
    Contact Form Submissions
</h1>

<table class="admin-table">

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
    </tr>

    {% for contact in contacts %}
    <tr>
        <td>{{ contact[0] }}</td>
        <td>{{ contact[1] }}</td>
        <td>{{ contact[2] }}</td>
        <td>{{ contact[3] }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
